<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
  <header th:replace="fragments :: header"></header>
</div>
<div class="container">
  <div class="content">
    <div>
      <h2 th:text="${title}"></h2>
    </div>
    <div>
      <form method="post"
            th:object="${itemDTO}">
        <div class="form-group">
          <label class="mb-3"
                 for="quantity">Quantity</label>
          <input class="form-control mb-3"
                 id="quantity"
                 th:field="*{item.quantity}"
                 type="number">
        </div>
        <input th:field="*{item.id}"
               type="hidden">
        <div class="select-group mb-3 flex-row">
          <div class="col">
            <select th:field="*{tag}">
              <option selected
                      value="">Add tags
              </option>
              <option th:each="tag : ${tags}"
                      th:text="${tag.name}"
                      th:value="${tag.id}"
              ></option>
            </select>
          </div>
          <div class="col">
            <input th:checked="*{item.complete}"
                   th:field="*{item.complete}"
                   type="checkbox">
          </div>
          <div class="form-group col">
            <button class="btn btn-dark"
                    type="submit">Apply Changes
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
