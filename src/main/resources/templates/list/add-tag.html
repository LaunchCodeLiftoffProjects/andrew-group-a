<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
  <header th:replace="fragments :: header"></header>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 th:text="${title}"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form method="post" class="d-flex">
        <div class="input-group">
          <input type="hidden" th:field="${itemTag.event}" class="list-group-item d-flex justify-content-between align-items-center w-75" aria-describedby="button-addon2">
        </div>
        <div class="select-group">
          <select th:field="${itemTag.tag}">
            <option th:each="tag:${tags}"
                    th:value="${tag.id}"
                    th:text="${tag.name}"
            ></option>
          </select>
        </div>
        <button id="button-addon2" class="btn btn-dark d-flex w-25" type="submit">Add</button>
      </form>
    </div>
  </div>
  <div class="col-lg-4">
  </div>
  <div class="col-lg-4">
  </div>
</div>
</body>
</html>
