<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
    <header th:replace="fragments :: header"></header>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 th:text="${title}"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <form method="post" class="d-flex">
                <div class="input-group">
                    <input  class="list-group-item d-flex justify-content-between align-items-center w-75" th:field="${item.name}" placeholder="Add Item" aria-describedby="button-addon2">
                    <p class="error" th:errors="${item.name}"></p>
                    <button id="button-addon1" class="btn btn-dark d-flex w-25" type="submit">Add</button>
                </div>
            </form>
            <ul th:each="item : ${myList}" class="list-group">
                <li th:text="${item.name}" class="list-group-item d-flex justify-content-between align-items-center"></li>
            </ul>
        </div>

    <div class="col-lg-4">
        <form method="post" class="d-flex">
            <div class="input-group">
                <input class="list-group-item d-flex justify-content-between align-items-center w-75" th:field="${shoppingList.name}" placeholder="List Name" aria-describedby="button-addon2">
                <p class="error" th:errors="${shoppingList.name}"></p>
                <button id="button-addon2" class="btn btn-dark d-flex w-25" type="submit">Add</button>
            </div>
        </form>
            <ul th:each="shoppingList : ${shoppingLists}" class="list-group">
                <a  th:href="@{'/list/detail?listId='+${shoppingList.id}}"><li th:text="${shoppingList.name}" class="list-group-item d-flex justify-content-between align-items-center"></li></a>
            </ul>

    </div>
    <div class="col-lg-4">
    </div>
    </div>
</div>
</body>
</html>
