<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
  <header th:replace="fragments :: header"></header>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 th:text="${title}"></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form class="d-flex"
            method="post">
        <div class="input-group">
          <input aria-describedby="button-addon2"
                 class="list-group-item d-flex justify-content-between align-items-center w-75"
                 placeholder="Add Item"
                 th:field="${item.name}">
          <p class="error"
             th:errors="${item.name}"></p>
          <button class="btn btn-dark d-flex w-25"
                  id="button-addon2"
                  type="submit">Add
          </button>
        </div>
      </form>
      <ul class="list-group"
          th:each="item : ${myList}">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:text="${item.name}"></li>
      </ul>
    </div>

    <div class="col-lg-4">
      <form class="d-flex"
            method="post">
        <div class="input-group">
          <input aria-describedby="button-addon2"
                 class="list-group-item d-flex justify-content-between align-items-center w-75"
                 placeholder="List Name"
                 th:field="${shoppingList.name}">
          <p class="error"
             th:errors="${shoppingList.name}"></p>
          <button class="btn btn-dark d-flex w-25"
                  id="button-addon2"
                  type="submit">Add
          </button>
        </div>
      </form>
      <ul class="list-group"
          th:each="shoppingList : ${shoppingLists}">
        <a th:href="@{'/list/detail?listId='+${shoppingList.id}}">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              th:text="${shoppingList.name}"></li>
        </a>
      </ul>

    </div>
    <div class="col-lg-4">
    </div>
  </div>
</div>
</body>
</html>
