<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
  <header th:replace="fragments :: header"></header>
</div>
<div class="container">
  <div>
    <div>
      <h2 th:text="${title}"></h2>
    </div>
  </div>
  <div class="container">
    <div class="content row">
      <div class="col-lg-4">
        <ul class="list-group"
            th:each="tag : ${tags}">
          <li class="list-group-item"
              th:text="${tag.displayName}"></li>
        </ul>
      </div>
      <div class="col-lg-4">
        <form method="post">
          <div class="input-group mb-3">
          <span class="input-group-text"
                id="addon-1">#</span>
            <input aria-describedby="addon-1"
                   aria-label="Tag"
                   class="form-control"
                   placeholder="Create New Tag"
                   th:field="${tag.name}">
            <div>
              <input class="btn btn-dark"
                     type="submit"
                     value="Add">
              <p class="error"
                 th:errors="${tag.name}"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
