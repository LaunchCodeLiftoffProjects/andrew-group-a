<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
    <header th:replace="fragments :: header"></header>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 th:text="${title}"></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="bs-component">
                <form method="post">
                    <input th:field="${tag.name}">
                    <p class="error" th:errors="${tag.name}"></p>
                    <input type="submit" value="Add">
                </form>
            </div>
            <div class="bs-component">
                <ul th:each="tag : ${tags}" class="list-group">
                    <li th:text="${tag.displayName}" class="list-group-item d-flex justify-content-between align-items-center"></li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
</body>
</html>
