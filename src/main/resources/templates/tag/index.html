<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
  <header th:replace="fragments :: header"></header>
</div>
<div class="container">
  <div class="row">
    <h2 th:text="${title}"></h2>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="bs-component">
        <form method="post">
          <div class="input-group mb-3">
            <input th:field="${tag.name}">
            <input class="btn btn-dark"
                   type="submit"
                   value="Add">
            <p class="error"
               th:errors="${tag.name}"></p>
          </div>
        </form>
      </div>
      <div class="bs-component">
        <ul class="list-group"
            th:each="tag : ${tags}">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              th:text="${tag.displayName}"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
