<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<div>
  <header th:replace="fragments :: header"></header>
</div>
<div class="container">
  <h1 class="page-heading mb-3 mt-3"
      th:text="${title}"></h1>
  <div class="row">
    <div class="col-lg-4">

      <form method="post"
            th:object="${tag}">

        <div class="input-group mb-3">

          <span class="input-group-text"
                id="addon-1">#</span>
          <input aria-describedby="addon-1"
                 aria-label="Tag"
                 class="form-control"
                 placeholder="Create New Tag"
                 required
                 th:field="*{name}">
          <input class="btn btn-dark input-group-text"
                 type="submit"
                 value="Add">

        </div>

      </form>

      <ul class="list-group"
          th:each="tag : ${tags}">
        <li class="list-group-item"
            th:text="${tag.displayName}"></li>
      </ul>
    </div>

  </div>
</div>
</body>
</html>
